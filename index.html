<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
</head>

<body>
    <div id="card">
        <h1 class="loan">Loan Calculator</h1>
        <div class="input-comp">
            <span class="input-group">&#8377</span>
            <input class="Loan-inputTag" type="number" placeholder="Loan Amount" />
        </div><br>
        <div class="input-comp">
            <span class="interest-input-group">%</span>
            <input class="interestInputTag" type="number" placeholder="Annual Interest" />
        </div><br>
        <div class="input-comp">
            <input class="repayment-yr" type="number" placeholder="Repayment years" />
        </div><br>
        <div class="input-comp">
            <input class="input-Bt" type="button" value="Calculate" />
        </div><br>

        <!--Loader here -->
        <!-- <div id="loading">
            <img src="/img/loading-list.gif" alt="">
        </div> -->
        <!--Result-->
        <h4 class="loan">Result</h4>
        <div class="result-comp">
            <span class="result-group">Monthly Payment</span>
            <input class="Monthly-payment" type="number" disabled />
        </div><br>
        <div class="result-comp">
            <span class="result-group">Total Payment</span>
            <input class="Total-payment" type="number" disabled />
        </div><br>
        <div class="result-comp">
            <span class="result-group">Total Interest</span>
            <input class="Total-interest" type="number" disabled />
        </div>
    </div>
<script src="/app.js"></script>
</body>

</html>
